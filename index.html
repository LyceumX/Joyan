<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyan | A Glimpse of Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --accent: #8eaecc;
            --card-bg: #ffffff;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Lato', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-color); color: var(--text-primary); font-family: var(--font-sans); line-height: 1.6; }

        /* Music & Controls */
        .music-control { position: fixed; bottom: 30px; right: 30px; z-index: 1000; background: var(--card-bg); padding: 15px; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.1); cursor: pointer; }
        
        header { height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), url('https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?q=80&w=2574&auto=format&fit=crop'); background-size: cover; }
        
        h1 { font-family: var(--font-serif); font-size: 3.5rem; }
        .countdown-container { display: flex; gap: 30px; margin-top: 20px; }
        .time-val { font-size: 2.5rem; font-family: var(--font-serif); color: var(--accent); }

        section { padding: 60px 20px; max-width: 800px; margin: 0 auto; }
        h2 { font-family: var(--font-serif); text-align: center; margin-bottom: 40px; }

        /* Timeline */
        .timeline { border-left: 1px solid #ddd; padding-left: 30px; position: relative; }
        .event { margin-bottom: 50px; opacity: 0; transform: translateY(20px); transition: 0.8s; }
        .event.visible { opacity: 1; transform: translateY(0); }
        .event-img { width: 100%; border-radius: 8px; margin-top: 15px; }

        .add-btn { display: block; margin: 40px auto; padding: 15px 30px; border: 1px solid var(--text-primary); background: none; cursor: pointer; font-family: var(--font-sans); letter-spacing: 2px; }
        .add-btn:hover { background: var(--text-primary); color: white; }
    </style>
</head>
<body>

    <audio id="bg-music" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <div class="music-control" onclick="toggleMusic()">
        <span id="music-icon">ðŸŽµ</span>
    </div>

    <header>
        <h1>Joyan</h1>
        <p>A life of Joy, and a lifetime of Ian.</p>
        <div class="countdown-container">
            <div id="countdown-display" class="time-val">0 Days</div>
        </div>
        <p style="font-size: 0.8rem; letter-spacing: 2px; margin-top: 10px;">SINCE 2015.04.17</p>
    </header>

    <section id="otd-section">
        <h2>Today in History</h2>
        <div id="otd-content" style="text-align: center; background: white; padding: 30px; border-radius: 8px;">
            Checking our memories...
        </div>
    </section>

    <section>
        <h2>Our Timeline</h2>
        <div id="timeline-container" class="timeline"></div>
        <button class="add-btn" onclick="alert('To add a memory:\n1. Open event.xlsx in GitHub\n2. Add a new row\n3. Commit changes!')">
            + CREATE NEW EVENT
        </button>
    </section>

    <script>
        const EXCEL_FILE = 'event.xlsx';
        const START_DATE = new Date("2015-04-17");

        // 1. Fetch and Parse Excel
        async function loadExcelData() {
            try {
                const response = await fetch(EXCEL_FILE);
                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                
                // Assume first sheet
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                
                processEvents(jsonData);
            } catch (e) {
                console.error("Excel load failed. Make sure event.xlsx exists in the same folder.", e);
                document.getElementById('timeline-container').innerHTML = "Upload event.xlsx to see the timeline.";
            }
        }

        function processEvents(data) {
            // Sort Newest First
            const sortedData = data.sort((a, b) => new Date(b.Date) - new Date(a.Date));
            
            renderTimeline(sortedData);
            renderOTD(sortedData);
        }

        function renderTimeline(events) {
            const container = document.getElementById('timeline-container');
            container.innerHTML = events.map(event => `
                <div class="event">
                    <div style="font-style: italic; color: #8eaecc;">${event.Date}</div>
                    <h3 style="font-family: 'Playfair Display'; font-size: 1.5rem;">${event.Title}</h3>
                    <p style="margin-top: 10px; color: #555;">${event.Description}</p>
                    ${event.Image ? `<img src="${event.Image}" class="event-img">` : ''}
                </div>
            `).join('');
            
            observeScroll();
        }

        function renderOTD(events) {
            const today = new Date();
            const m = today.getMonth();
            const d = today.getDate();
            
            const match = events.find(e => {
                const ed = new Date(e.Date);
                return ed.getMonth() === m && ed.getDate() === d;
            });

            const otdDiv = document.getElementById('otd-content');
            if(match) {
                const years = today.getFullYear() - new Date(match.Date).getFullYear();
                otdDiv.innerHTML = `<strong>${years} Years Ago Today:</strong><br>${match.Title}`;
            } else {
                otdDiv.innerHTML = "No past events today. Let's make a new one!";
            }
        }

        // 2. Countdown Logic
        function updateCountdown() {
            const diff = Math.floor((new Date() - START_DATE) / (1000 * 60 * 60 * 24));
            document.getElementById('countdown-display').innerText = diff + " Days";
        }

        // 3. Scroll Animation
        function observeScroll() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => { if(entry.isIntersecting) entry.target.classList.add('visible'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.event').forEach(el => observer.observe(el));
        }

        // 4. Music Logic
        const music = document.getElementById('bg-music');
        function toggleMusic() {
            if (music.paused) { music.play(); document.getElementById('music-icon').innerText = "â¸ï¸"; }
            else { music.pause(); document.getElementById('music-icon').innerText = "ðŸŽµ"; }
        }

        window.onload = () => {
            loadExcelData();
            updateCountdown();
        };
    </script>
</body>
</html>
