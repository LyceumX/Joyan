<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>The Story of Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <!-- Handwritten font for event descriptions -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <!-- Handwritten font for Today in History numbers -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --bg-color: #fdfcf8; /* Gallery White */
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --accent: #8b7355; /* Muted Gold/Bronze */
            --line-color: #1a1a1a;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', -apple-system, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-primary); 
            font-family: var(--font-sans); 
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Calm Background Animation */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.8) 0%, rgba(253,252,248,0) 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* Music Control - Floating Glassmorphism */
        .music-control { 
            position: fixed; 
            bottom: 30px; 
            right: 25px; 
            z-index: 1000; 
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.05); 
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .music-control:active { transform: scale(0.9); }
        
        /* Header Section */
        header { 
            height: 90vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 0 30px;
            animation: fadeIn 2s ease;
        }

        header .subtitle { 
            font-size: 0.75rem; 
            letter-spacing: 0.3em; 
            text-transform: uppercase; 
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        h1 { 
            font-family: var(--font-serif); 
            font-size: 4rem; 
            font-weight: 400;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        header p.tagline {
            font-family: var(--font-serif);
            font-style: italic;
            font-size: 1.2rem;
            color: var(--text-secondary);
            animation: fadeInQuiet 2s ease forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }

        @keyframes fadeInQuiet {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .countdown-container { margin: 40px 0; }
        .time-val { 
            font-size: 3rem; 
            font-family: var(--font-serif); 
            color: var(--text-primary);
        }
        /* smoother number-only animation */
        @keyframes num-change {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            30% { transform: scale(1.3) rotate(5deg); opacity: 0.6; }
            60% { transform: scale(0.9) rotate(-5deg); opacity: 0.6; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .num-animate {
            display: inline-block;
            animation: num-change 0.8s ease-in-out;
            backface-visibility: hidden;
        }

        .since-date {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            color: var(--accent);
            opacity: 0.8;
        }

        /* Timeline Styling inspired by provided Image */
        section { padding: 80px 20px; max-width: 900px; margin: 0 auto; }
        h2 { 
            font-family: var(--font-serif); 
            font-size: 2rem;
            text-align: center; 
            margin-bottom: 60px; 
            font-weight: 400;
        }

        .timeline { 
            position: relative; 
            padding: 40px 0;
        }

        /* The Vertical Line */
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--line-color);
            transform: translateX(-50%);
            opacity: 0.2;
        }

        .event { 
            position: relative; 
            margin-bottom: 100px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .event.visible { opacity: 1; transform: translateY(0); }

        /* Remove event-level dot */
        .event::after {
            display: none;
        }

        /* Brand Logo Circle - hidden */
        /* Brand Logo - shown in desktop, hidden in mobile */
        .brand-logo-wrapper {
            width: 100%;
            margin-top: 15px;
            position: relative;
        }

        .brand-logo-wrapper img.brand-logo {
            width: 50%;
            max-width: 200px;
            height: auto;
            border-radius: 6px;
            object-fit: contain;
            background: white;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid #f0eee9;
            transition: transform 0.3s ease;
        }
        
        .brand-logo-wrapper img.brand-logo:hover {
            transform: scale(1.05);
        }

        .event-content { 
            width: 42%; 
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
            position: relative;
        }

        .event-text {
            width: 100%;
            position: relative;
        }
        
        /* Desktop: hide title/desc in event-content, only show in spacer */
        .event-content .event-text .event-title,
        .event-content .event-text .event-desc {
            display: none;
        }

        .event-content .hotel-img {
            width: 100%;
            aspect-ratio: 2 / 1;
            border-radius: 12px;
            object-fit: cover;
            filter: sepia(20%) contrast(95%);
            flex-shrink: 0;
        }

        /* Position event-content as relative for menu positioning */
        .event-content {
            position: relative;
        }

        .event:nth-child(even) { flex-direction: row-reverse; }
        .event:nth-child(even) .event-content { 
            text-align: left;
        }

        .event-date { 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 8px;
            position: relative;
        }
        
        /* Brand name in mobile - hidden in desktop */
        .event-date .brand-name {
            display: none;
        }

        /* Timeline dot - positioned via JavaScript */
        .timeline-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--line-color);
            border-radius: 50%;
            z-index: 2;
            opacity: 0.3;
            pointer-events: none;
        }

        .event-title { 
            font-family: var(--font-serif); 
            font-size: 1.6rem; 
            margin-bottom: 4px;
        }
        .event-desc {
            font-family: 'Dancing Script', cursive, var(--font-sans);
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0;
        }

        .event-spacer { 
            width: 42%; 
            display: flex; 
            justify-content: flex-start; 
            padding-left: 20px;
            flex-direction: column;
            align-items: flex-start;
        }
        
        /* Title and description on the opposite side */
        .event-spacer .event-text {
            text-align: left;
            width: 100%;
        }
        
        .event:nth-child(even) .event-spacer {
            justify-content: flex-end;
            padding-right: 20px;
            padding-left: 0;
            align-items: flex-end;
        }

        /* Event Action Menu - Match music button style */
        /* Desktop: hide three-dot toggle */
        .event-menu-toggle {
            display: none;
        }

        /* Desktop: Edit/Delete menu - show on hover */
        .event-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            opacity: 0;
            pointer-events: none;
            z-index: 10;
            display: flex;
            gap: 10px;
            font-size: 0.85rem;
            transition: opacity 0.2s ease;
        }

        .event-content:hover .event-actions {
            opacity: 1;
            pointer-events: auto;
        }

        .event-actions a {
            color: var(--text-primary);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s ease;
            font-family: var(--font-sans);
        }

        .event-actions a:hover {
            color: var(--accent);
        }

        .event-actions .separator {
            color: var(--text-secondary);
            opacity: 0.5;
        }
        
        .event:nth-child(even) .event-spacer .event-text {
            text-align: right;
        }
        
        /* OTD Section Card */
        #otd-content {
            background: white;
            padding: 40px;
            border: 1px solid #f0eee9;
            box-shadow: 0 10px 40px rgba(0,0,0,0.02);
            border-radius: 2px;
            font-family: var(--font-serif);
            font-size: 1.1rem;
            cursor: pointer;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        #otd-content:hover {
            box-shadow: 0 15px 50px rgba(0,0,0,0.05);
            transform: translateY(-2px);
        }

        #otd-content.clickable {
            cursor: pointer;
        }

        .otd-years-number {
            font-family: 'Pacifico', 'Dancing Script', cursive;
            font-size: 2.5em;
            font-weight: 400;
            display: inline-block;
            margin-right: 0.1em;
        }

        .otd-date-location {
            font-family: var(--font-sans);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-top: 10px;
        }

        /* Button Styling - Timeline Top */
        .timeline-header {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 120px;
            padding-top: 20px;
        }

        /* Horizontal line from timeline center to button */
        .timeline-header::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 80px;
            height: 1px;
            background: var(--line-color);
            opacity: 0.2;
            transform: translateY(-50%);
            margin-left: -80px;
        }

        /* Dot at timeline center */
        .timeline-header::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 10px;
            height: 10px;
            background: var(--line-color);
            border-radius: 50%;
            opacity: 0.3;
            transform: translate(-50%, -50%);
            margin-left: -80px;
        }

        .add-btn { 
            display: block; 
            padding: 20px 40px; 
            border: 1px solid var(--text-primary); 
            background: white;
            cursor: pointer; 
            font-size: 0.8rem;
            letter-spacing: 0.2em; 
            text-decoration: none; 
            color: var(--text-primary); 
            text-align: center;
            transition: all 0.4s;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            white-space: nowrap;
        }
        .add-btn:hover { background: var(--text-primary); color: white; }

        /* New Event Form Styling */
        .new-event-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            border: 1px solid #f0eee9;
            box-shadow: 0 10px 40px rgba(0,0,0,0.02);
            border-radius: 2px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease, max-height 0.5s ease;
        }

        .new-event-form.show {
            opacity: 1;
            max-height: 1000px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            font-family: var(--font-sans);
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .form-group input[type="file"] {
            padding: 8px 12px;
            cursor: pointer;
        }

        .form-group input[type="file"]::file-selector-button {
            padding: 8px 16px;
            border: 1px solid var(--text-secondary);
            background: white;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 12px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            transition: all 0.3s;
        }

        .form-group input[type="file"]::file-selector-button:hover {
            background: var(--text-secondary);
            color: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 30px;
        }

        .btn-submit,
        .btn-cancel {
            flex: 1;
            padding: 14px 24px;
            border: 1px solid var(--text-primary);
            background: none;
            cursor: pointer;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-primary);
            transition: all 0.4s;
        }

        .btn-submit:hover {
            background: var(--text-primary);
            color: white;
        }

        .btn-cancel {
            border-color: var(--text-secondary);
            color: var(--text-secondary);
        }

        .btn-cancel:hover {
            background: var(--text-secondary);
            color: white;
        }

        .form-message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 2px;
            text-align: center;
            font-size: 0.9rem;
        }

        .form-message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .form-message.error {
            background: #ffebee;
            color: #c62828;
        }

        /* iPhone Specific Tweaks */
        @media(max-width:600px){
            h1 { font-size: 2.8rem; }
            .time-val { font-size: 2.2rem; }
            
            .timeline::before { left: 20px; }
            
            /* Mobile: timeline header with horizontal line and dot */
            .timeline-header {
                justify-content: flex-start;
                align-items: center;
                padding-left: 60px;
                padding-right: 20px;
                margin-bottom: 80px;
            }
            
            .timeline-header::before {
                left: 20px;
                width: 30px;
                margin-left: 0;
                transform: translateY(-50%);
            }
            
            .timeline-header::after {
                left: 20px;
                margin-left: 0;
                transform: translate(-50%, -50%);
            }
            
            .event { 
                flex-direction: row !important; 
                margin-bottom: 75px;
                align-items: flex-start;
            }

            /* Mobile: dots positioned via JavaScript */
            
            /* Mobile: event text needs relative positioning for menu toggle */
            .event-text {
                position: relative;
            }
            
            /* Mobile: three-dot menu toggle at bottom-right of last text line */
            .event-menu-toggle {
                display: flex;
                position: absolute;
                bottom: 0;
                right: 0;
                width: 32px;
                height: 32px;
                background: rgba(255, 255, 255, 0.7);
                backdrop-filter: blur(10px);
                border-radius: 50%;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                z-index: 11;
                box-shadow: 0 8px 32px rgba(0,0,0,0.05);
                color: var(--text-primary);
                opacity: 1;
                pointer-events: auto;
                font-size: 0.9rem;
                line-height: 1;
            }
            
            /* Three horizontal dots for mobile - properly centered */
            .event-menu-toggle::before {
                content: '...';
            }
            
            /* Mobile: event actions menu - pop up to the LEFT of three dots */
            .event-actions {
                opacity: 0;
                pointer-events: none;
                font-size: 0.75rem;
                padding: 6px 10px;
                bottom: 0;
                right: 38px;
                top: auto;
                border-radius: 16px;
            }
            
            .event-actions.show {
                opacity: 1;
                pointer-events: auto;
            }
            
            /* Mobile: hide brand logo, show brand name in date line */
            .brand-logo-wrapper {
                display: none;
            }
            
            .event-date .brand-name {
                display: inline;
                margin-left: 15px;
                color: var(--accent);
            }

            /* Mobile: hotel image on top */
            .event-content { 
                width: calc(100% - 90px);
                text-align: left !important; 
                margin-left: 60px;
                margin-right: 30px;
                flex-direction: column !important;
                gap: 12px;
                align-items: flex-start;
            }

            .event-content .hotel-img {
                width: 100%;
                aspect-ratio: 2 / 1;
                border-radius: 12px;
                object-fit: cover;
            }

            .event-text {
                width: 100%;
            }

            /* Mobile: hide spacer completely */
            .event-spacer {
                display: none !important;
            }
            
            /* Mobile: show title/desc in content */
            .event-content .event-text .event-title,
            .event-content .event-text .event-desc {
                display: block !important;
            }
            
            .event-title { font-size: 1.25rem; }
            .event-date { font-size: 0.75rem; margin-bottom: 6px; }
            .event-desc { font-size: 0.85rem; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Today in History Section Animations */
        #otd-section {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #otd-section.hidden {
            display: none;
        }

        #otd-section.celebrating {
            animation: fadeInFloat 1s ease forwards;
            animation-delay: 1.5s;
            opacity: 0;
        }

        @keyframes fadeInFloat {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Simple celebration sparkles */
        .celebration-sparkle {
            position: fixed;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 9999;
            animation: sparkle 1.5s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
    </style>
</head>
<body>

    <!-- music now stored locally in assets/music -->
    <audio id="bg-music" loop src="assets/music/James%20Major-Glimpse%20of%20Us.mp3"></audio>

    <div class="music-control" onclick="toggleMusic()">
        <span id="music-icon" style="font-size: 1.2rem;">‚åá</span>
    </div>

    <header>
        <p class="subtitle">A Glimpse of US</p>
        <h1>Joyan</h1>
        <p class="tagline">A life of Joy, and a lifetime of Ian.</p>
        
        <div class="countdown-container">
            <div id="countdown-display" class="time-val"><span id="countdown-num">0</span> Days</div>
            <p class="since-date">SINCE 2015.04.17</p>
        </div>
    </header>

    <section id="otd-section" class="hidden">
        <h2>Today in History</h2>
        <div id="otd-content" style="text-align: center;">
            Checking our memories...
        </div>
    </section>

    <section>
        <h2>Our Timeline</h2>
        
        <div id="new-event-form" class="new-event-form">
            <h3 style="font-family: var(--font-serif); font-size: 1.5rem; margin-bottom: 30px; text-align: center;">Add New Event</h3>
            
            <form id="event-form" onsubmit="submitEvent(event)">
                <div class="form-group">
                    <label for="start-date">Start Date *</label>
                    <input type="date" id="start-date" name="start_date" required>
                </div>

                <div class="form-group">
                    <label for="end-date">End Date *</label>
                    <input type="date" id="end-date" name="end_date" required>
                </div>

                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" placeholder="Enter city name" required>
                </div>

                <div class="form-group">
                    <label for="brand">Brand *</label>
                    <select id="brand" name="brand" required>
                        <option value="">Select a brand</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="theme">Theme *</label>
                    <input type="text" id="theme" name="theme" placeholder="Enter event theme" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter event description"></textarea>
                </div>

                <div class="form-group">
                    <label for="hotel-image">Hotel Image</label>
                    <input type="file" id="hotel-image" name="hotel_image" accept="image/*">
                    <small style="display: block; margin-top: 8px; color: var(--text-secondary); font-size: 0.8rem;">Upload an image for this event (optional)</small>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="toggleEventForm()">Cancel</button>
                    <button type="submit" class="btn-submit" id="submit-btn">Save Event</button>
                </div>

                <div id="form-message" class="form-message" style="display: none;"></div>
            </form>
        </div>

        <div id="timeline-container" class="timeline">
            <div class="timeline-header">
                <button class="add-btn" onclick="toggleEventForm()">+ A New Event</button>
            </div>
        </div>
    </section>

    <script>
        const START_DATE = new Date("2015-04-17");

        // Supabase Configuration
        // IMPORTANT: Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'https://crjvoaspkkuqbrtdxehg.supabase.co';

        // Load events from Supabase

        function processEvents(data) {
            // Normalize data structure (handle both old Excel format and new Supabase format)
            const normalizedData = data.map(event => ({
                id: event.id,
                Date: event.start_date || event.Date,
                Title: event.theme || event.Title,
                Description: event.description || event.Description,
                Location: event.city || event.Location,
                Brand: event.brand || event.Brand,
                ImagePath: event.image_path || null
            }));
            
            const sortedData = normalizedData.sort((a, b) => new Date(b.Date) - new Date(a.Date));
            renderTimeline(sortedData);
            renderOTD(sortedData);
        }

        function renderTimeline(events) {
            const container = document.getElementById('timeline-container');
            const headerHTML = `
                <div class="timeline-header">
                    <button class="add-btn" onclick="toggleEventForm()">+ A New Event</button>
                </div>
            `;
            container.innerHTML = headerHTML + events.map(event => {
                // Get hotel image path - prioritize Supabase storage URL
                let hotelImgSrc = '';
                if (event.ImagePath) {
                    // Use the Supabase storage URL directly
                    hotelImgSrc = event.ImagePath;
                    console.log('Using image from Supabase:', hotelImgSrc);
                } else if (event.Date && event.Location) {
                    // Fallback to local images for old events
                    const base = `${event.Date}-${event.Location.replace(/\s+/g,'').toLowerCase()}`;
                    hotelImgSrc = `assets/images/hotel/${base}.jpg`;
                }

                // Get brand logo
                let brandLogoSrc = '';
                if (event.Brand && brandsData[event.Brand]) {
                    brandLogoSrc = brandsData[event.Brand];
                }

                return `
                <div class="event" data-event-id="${event.id}">
                    <span class="timeline-dot"></span>
                    <div class="event-content">
                        ${hotelImgSrc ? `<img src="${hotelImgSrc}" loading="lazy" onerror="console.error('Image failed to load:', this.src); this.style.display='none';" class="hotel-img" alt="Hotel image" />` : ''}
                        <div class="event-menu-toggle" onclick="toggleEventMenu(event, '${event.id}')"></div>
                        <div class="event-actions" id="menu-${event.id}">
                            <a onclick="editEvent('${event.id}')">Edit</a>
                            <span class="separator">|</span>
                            <a onclick="deleteEvent('${event.id}')">Delete</a>
                        </div>
                        <div class="event-text">
                            <div class="event-date">
                                ${event.Date}${event.Location ? ', ' + event.Location : ''}
                                ${event.Brand ? `<span class="brand-name">${event.Brand.replace(/_/g, ' ')}</span>` : ''}
                            </div>
                            <div class="event-title">${event.Title}</div>
                            <div class="event-desc">${event.Description || ''}</div>
                        </div>
                        ${brandLogoSrc ? `
                            <div class="brand-logo-wrapper">
                                <img src="${brandLogoSrc}" loading="lazy" onerror="this.style.display='none';" class="brand-logo" alt="${event.Brand} logo" />
                            </div>
                        ` : ''}
                    </div>
                    <div class="event-spacer">
                        <div class="event-text">
                            <div class="event-title">${event.Title}</div>
                            <div class="event-desc">${event.Description || ''}</div>
                        </div>
                    </div>
                </div>
            `;
            }).join('');
            observeScroll();
        }

        function renderOTD(events) {
            const today = new Date();
            const m = today.getMonth();
            const d = today.getDate();
            const match = events.find(e => {
                const ed = new Date(e.Date);
                return ed.getMonth() === m && ed.getDate() === d;
            });
            const otdDiv = document.getElementById('otd-content');
            const otdSection = document.getElementById('otd-section');
            
            if(match) {
                const years = today.getFullYear() - new Date(match.Date).getFullYear();
                const dateLocation = `${match.Date}${match.Location ? ', ' + match.Location : ''}`;
                otdDiv.innerHTML = `
                    <span style="color:var(--accent); font-size:0.8rem; letter-spacing:0.1em; display:block; margin-bottom:10px;">
                        <span class="otd-years-number">${years}</span> YEARS AGO TODAY
                    </span>
                    <div style="margin-bottom: 5px;">${match.Title}</div>
                    <div class="otd-date-location">${dateLocation}</div>
                `;
                otdDiv.classList.add('clickable');
                otdDiv.onclick = () => scrollToEvent(match.id);
                
                // Show section and trigger celebration
                otdSection.classList.remove('hidden');
                otdSection.classList.add('celebrating');
                triggerCelebration();
            } else {
                // Hide the entire section if no event today
                otdSection.classList.add('hidden');
                otdDiv.classList.remove('clickable');
                otdDiv.onclick = null;
            }
        }

        function triggerCelebration() {
            const emojis = ['‚ú®', 'üéâ', 'üéä', '‚≠ê', 'üí´'];
            const otdSection = document.getElementById('otd-section');
            const rect = otdSection.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Create 12 sparkles around the section
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'celebration-sparkle';
                    sparkle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    
                    // Position around center with slight randomness
                    const angle = (i / 12) * Math.PI * 2;
                    const radius = 50 + Math.random() * 30;
                    sparkle.style.left = (centerX + Math.cos(angle) * radius) + 'px';
                    sparkle.style.top = (centerY + Math.sin(angle) * radius) + 'px';
                    
                    document.body.appendChild(sparkle);
                    
                    // Remove after animation
                    setTimeout(() => sparkle.remove(), 1500);
                }, i * 80);
            }
        }

        function scrollToEvent(eventId) {
            const eventEl = document.querySelector(`.event[data-event-id="${eventId}"]`);
            if (eventEl) {
                eventEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                // Optional: Add a brief highlight effect
                eventEl.style.transition = 'background-color 0.5s ease';
                eventEl.style.backgroundColor = 'rgba(139, 115, 85, 0.05)';
                setTimeout(() => {
                    eventEl.style.backgroundColor = '';
                }, 2000);
            }
        }

        function updateCountdown() {
            const diff = Math.floor((new Date() - START_DATE) / (1000 * 60 * 60 * 24));
            const numEl = document.getElementById('countdown-num');
            // animate number only
            numEl.classList.remove('num-animate');
            void numEl.offsetWidth;
            numEl.innerText = diff;
            numEl.classList.add('num-animate');
        }

        function observeScroll() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => { 
                    if(entry.isIntersecting) entry.target.classList.add('visible'); 
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.event').forEach(el => observer.observe(el));
            
            // Position dots after setting up observer
            requestAnimationFrame(positionDots);
        }

        function positionDots() {
            const timeline = document.querySelector('.timeline');
            if (!timeline) return;
            
            const timelineRect = timeline.getBoundingClientRect();
            const isMobile = window.innerWidth <= 600;
            
            // In mobile: timeline line is at left: 20px relative to timeline container
            // In desktop: timeline line is at center (left: 50%) of timeline container
            let timelineX;
            if (isMobile) {
                // Timeline line is at container left + 20px
                timelineX = timelineRect.left + 20;
            } else {
                // Timeline line is at center of container
                timelineX = timelineRect.left + timelineRect.width / 2;
            }
            
            document.querySelectorAll('.event').forEach(event => {
                const dot = event.querySelector('.timeline-dot');
                const dateEl = event.querySelector('.event-date');
                if (!dot || !dateEl) return;
                
                // Get event's position
                const eventRect = event.getBoundingClientRect();
                const dateRect = dateEl.getBoundingClientRect();
                
                // Calculate dot position relative to event
                // Subtract 5px to center the 10px dot on the timeline line
                const dotX = timelineX - eventRect.left - 5;
                const dotY = dateRect.top - eventRect.top + dateRect.height / 2 - 5;
                
                dot.style.left = dotX + 'px';
                dot.style.top = dotY + 'px';
            });
        }

        // Reposition dots on window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(positionDots, 100);
        });

        // Reposition dots on scroll (for smooth alignment)
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(positionDots, 50);
        }, { passive: true });

        // Submit event to Supabase
        async function submitEvent(e) {
            e.preventDefault();
            hideFormMessage();

            if (!supabaseClient) {
                showFormMessage('Supabase is not configured. Please add your credentials.', 'error');
                return;
            }

            const formData = new FormData(e.target);
            const imageFile = formData.get('hotel_image');
            const eventId = e.target.getAttribute('data-event-id');
            const isEdit = !!eventId;
            
            const eventData = {
                start_date: formData.get('start_date'),
                end_date: formData.get('end_date'),
                city: formData.get('city'),
                brand: formData.get('brand'),
                theme: formData.get('theme'),
                description: formData.get('description') || null
            };

            if (!isEdit) {
                eventData.created_at = new Date().toISOString();
            }

            try {
                let newEvent;

                if (isEdit) {
                    // Update existing event
                    const { data, error } = await supabaseClient
                        .from('events')
                        .update(eventData)
                        .eq('id', eventId)
                        .select();

                    if (error) throw error;
                    newEvent = data[0];
                } else {
                    // Insert new event
                    const { data, error } = await supabaseClient
                        .from('events')
                        .insert([eventData])
                        .select();

                    if (error) throw error;
                    newEvent = data[0];
                }
                
                // If there's an image, upload it to Supabase Storage
                if (imageFile && imageFile.size > 0) {
                    try {
                        console.log('Uploading image:', imageFile.name, 'Size:', imageFile.size);
                        const fileExt = imageFile.name.split('.').pop();
                        const fileName = `${newEvent.id}.${fileExt}`;
                        const filePath = `hotel/${fileName}`;

                        // Upload to Supabase Storage
                        const { data: uploadData, error: uploadError } = await supabaseClient.storage
                            .from('event-images')
                            .upload(filePath, imageFile, {
                                cacheControl: '3600',
                                upsert: true
                            });

                        if (uploadError) {
                            console.error('Upload error:', uploadError);
                            throw uploadError;
                        }

                        console.log('Image uploaded successfully:', uploadData);

                        // Get the public URL
                        const { data: urlData } = supabaseClient.storage
                            .from('event-images')
                            .getPublicUrl(filePath);

                        console.log('Public URL:', urlData.publicUrl);

                        // Update the event with the image path
                        const { error: updateError } = await supabaseClient
                            .from('events')
                            .update({ image_path: urlData.publicUrl })
                            .eq('id', newEvent.id);

                        if (updateError) {
                            console.error('Failed to update image_path:', updateError);
                        } else {
                            console.log('Image path saved to database:', urlData.publicUrl);
                        }
                    } catch (uploadError) {
                        console.error('Image upload failed:', uploadError);
                        showFormMessage('Event saved but image upload failed: ' + uploadError.message, 'error');
                        // Continue anyway, event is saved
                        return;
                    }
                }

                showFormMessage(isEdit ? 'Event updated successfully!' : 'Event saved successfully!', 'success');
                
                // Wait a bit to ensure database update completes, then reload
                setTimeout(() => {
                    toggleEventForm();
                    // Reload the timeline to show the changes
                    loadSupabaseData();
                }, 2000);
            } catch (error) {
                console.error('Error saving event:', error);
                showFormMessage('Failed to save event: ' + error.message, 'error');
            }
        }

            if (!supabaseClient) return false;
            
            try {
                const { data, error } = await supabaseClient.storage
                    .from('event-images')
                    .list('hotel', {
                        limit: 1
                    });
                
                if (error) {

                    }
                    return false;
                }
                
                console.log('‚úÖ Storage bucket "event-images" is accessible');

            } catch (e) {
                console.error('Failed to check storage bucket:', e);

            }
        }
