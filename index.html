<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Joyan | A Glimpse of Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <!-- Handwritten font for event descriptions -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --bg-color: #fdfcf8; /* Gallery White */
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --accent: #8b7355; /* Muted Gold/Bronze */
            --line-color: #1a1a1a;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', -apple-system, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-primary); 
            font-family: var(--font-sans); 
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Calm Background Animation */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.8) 0%, rgba(253,252,248,0) 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* Music Control - Floating Glassmorphism */
        .music-control { 
            position: fixed; 
            bottom: 30px; 
            right: 25px; 
            z-index: 1000; 
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.05); 
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .music-control:active { transform: scale(0.9); }
        
        /* Header Section */
        header { 
            height: 90vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 0 30px;
            animation: fadeIn 2s ease;
        }

        header .subtitle { 
            font-size: 0.75rem; 
            letter-spacing: 0.3em; 
            text-transform: uppercase; 
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        h1 { 
            font-family: var(--font-serif); 
            font-size: 4rem; 
            font-weight: 400;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        header p.tagline {
            font-family: var(--font-serif);
            font-style: italic;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .countdown-container { margin: 40px 0; }
        .time-val { 
            font-size: 3rem; 
            font-family: var(--font-serif); 
            color: var(--text-primary);
        }
        /* smoother number-only animation */
        @keyframes num-change {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            30% { transform: scale(1.3) rotate(5deg); opacity: 0.6; }
            60% { transform: scale(0.9) rotate(-5deg); opacity: 0.6; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .num-animate {
            display: inline-block;
            animation: num-change 0.8s ease-in-out;
            backface-visibility: hidden;
        }

        .since-date {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            color: var(--accent);
            opacity: 0.8;
        }

        /* Timeline Styling inspired by provided Image */
        section { padding: 80px 20px; max-width: 900px; margin: 0 auto; }
        h2 { 
            font-family: var(--font-serif); 
            font-size: 2rem;
            text-align: center; 
            margin-bottom: 60px; 
            font-weight: 400;
        }

        .timeline { 
            position: relative; 
            padding: 40px 0;
        }

        /* The Vertical Line */
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--line-color);
            transform: translateX(-50%);
            opacity: 0.2;
        }

        .event { 
            position: relative; 
            margin-bottom: 100px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .event.visible { opacity: 1; transform: translateY(0); }

        /* The Dot */
        .event::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 8px;
            height: 8px;
            background: var(--line-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .event-content { 
            width: 42%; 
            text-align: right; 
        }

        .event:nth-child(even) { flex-direction: row-reverse; }
        .event:nth-child(even) .event-content { text-align: left; }
        .event:nth-child(even) .event-icon { justify-content: flex-end; padding-right: 20px; padding-left: 0; }

        .event-title { 
            font-family: var(--font-serif); 
            font-size: 1.6rem; 
            margin-bottom: 4px;
        }
        .event-desc {
            font-family: 'Dancing Script', cursive, var(--font-sans);
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .event-date { 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            letter-spacing: 0.1em;
            color: var(--text-secondary);
        }

        .event-icon { 
            width: 42%; 
            display: flex; 
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start; 
            padding-left: 20px; 
        }

        .event-icon img.hotel-img { 
            width: 80px; 
            height: 80px; 
            border-radius: 12px; 
            object-fit: cover; 
            filter: sepia(20%) contrast(95%);
            transition: transform 0.5s ease;
        }

        .event-icon img.brand-logo {
            width: 50px;
            height: 50px;
            margin-top: 8px;
            object-fit: contain;
            filter: none;
            background: white;
            padding: 4px;
            border-radius: 4px;
        }
        
        /* OTD Section Card */
        #otd-content {
            background: white;
            padding: 40px;
            border: 1px solid #f0eee9;
            box-shadow: 0 10px 40px rgba(0,0,0,0.02);
            border-radius: 2px;
            font-family: var(--font-serif);
            font-size: 1.1rem;
        }

        /* Button Styling */
        .add-btn { 
            display: block; 
            margin: 60px auto; 
            padding: 20px 40px; 
            border: 1px solid var(--text-primary); 
            background: none; 
            cursor: pointer; 
            font-size: 0.8rem;
            letter-spacing: 0.2em; 
            text-decoration: none; 
            color: var(--text-primary); 
            text-align: center;
            transition: all 0.4s;
        }
        .add-btn:hover { background: var(--text-primary); color: white; }

        /* New Event Form Styling */
        .new-event-form {
            max-width: 600px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            border: 1px solid #f0eee9;
            box-shadow: 0 10px 40px rgba(0,0,0,0.02);
            border-radius: 2px;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease, max-height 0.5s ease;
        }

        .new-event-form.show {
            opacity: 1;
            max-height: 1000px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 2px;
            font-family: var(--font-sans);
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        .form-group input[type="file"] {
            padding: 8px 12px;
            cursor: pointer;
        }

        .form-group input[type="file"]::file-selector-button {
            padding: 8px 16px;
            border: 1px solid var(--text-secondary);
            background: white;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 12px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            transition: all 0.3s;
        }

        .form-group input[type="file"]::file-selector-button:hover {
            background: var(--text-secondary);
            color: white;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 30px;
        }

        .btn-submit,
        .btn-cancel {
            flex: 1;
            padding: 14px 24px;
            border: 1px solid var(--text-primary);
            background: none;
            cursor: pointer;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-primary);
            transition: all 0.4s;
        }

        .btn-submit:hover {
            background: var(--text-primary);
            color: white;
        }

        .btn-cancel {
            border-color: var(--text-secondary);
            color: var(--text-secondary);
        }

        .btn-cancel:hover {
            background: var(--text-secondary);
            color: white;
        }

        .form-message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 2px;
            text-align: center;
            font-size: 0.9rem;
        }

        .form-message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .form-message.error {
            background: #ffebee;
            color: #c62828;
        }

        /* iPhone Specific Tweaks */
        @media(max-width:600px){
            h1 { font-size: 2.8rem; }
            .time-val { font-size: 2.2rem; }
            
            .timeline::before { left: 30px; }
            .event { flex-direction: row !important; margin-bottom: 60px; }
            .event::after { left: 30px; }
            
            .event-content { 
                width: calc(100% - 100px); 
                text-align: left !important; 
                margin-left: 80px; /* increased spacing for iphone view */
            }
            .event-icon {
                position: absolute;
                left: 30px;
                transform: translateX(-50%); /* center on timeline */
                width: 50px;
                height: auto;
                padding: 0 !important;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 4px;
            }
            .event-icon img.hotel-img {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                object-fit: cover;
                border: 2px solid rgba(26,26,26,0.2);
                background: var(--bg-color);
            }
            .event-icon img.brand-logo {
                width: 30px;
                height: 30px;
                margin-top: 0;
                border-radius: 4px;
            }
            .event-title { font-size: 1.25rem; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- music now stored locally in assets/music -->
    <audio id="bg-music" loop src="assets/music/James%20Major-Glimpse%20of%20Us.mp3"></audio>

    <div class="music-control" onclick="toggleMusic()">
        <span id="music-icon" style="font-size: 1.2rem;">⌇</span>
    </div>

    <header>
        <p class="subtitle">The Story of Us</p>
        <h1>Joyan</h1>
        <p class="tagline">A life of Joy, and a lifetime of Ian.</p>
        
        <div class="countdown-container">
            <div id="countdown-display" class="time-val"><span id="countdown-num">0</span> Days</div>
            <p class="since-date">SINCE 2015.04.17</p>
        </div>
    </header>

    <section id="otd-section">
        <h2>Today in History</h2>
        <div id="otd-content" style="text-align: center;">
            Checking our memories...
        </div>
    </section>

    <section>
        <h2>Our Timeline</h2>
        <button class="add-btn" onclick="toggleEventForm()">+ A New Event</button>
        
        <div id="new-event-form" class="new-event-form">
            <h3 style="font-family: var(--font-serif); font-size: 1.5rem; margin-bottom: 30px; text-align: center;">Add New Event</h3>
            
            <form id="event-form" onsubmit="submitEvent(event)">
                <div class="form-group">
                    <label for="start-date">Start Date *</label>
                    <input type="date" id="start-date" name="start_date" required>
                </div>

                <div class="form-group">
                    <label for="end-date">End Date *</label>
                    <input type="date" id="end-date" name="end_date" required>
                </div>

                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" placeholder="Enter city name" required>
                </div>

                <div class="form-group">
                    <label for="brand">Brand *</label>
                    <select id="brand" name="brand" required>
                        <option value="">Select a brand</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="theme">Theme *</label>
                    <input type="text" id="theme" name="theme" placeholder="Enter event theme" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Enter event description"></textarea>
                </div>

                <div class="form-group">
                    <label for="hotel-image">Hotel Image</label>
                    <input type="file" id="hotel-image" name="hotel_image" accept="image/*">
                    <small style="display: block; margin-top: 8px; color: var(--text-secondary); font-size: 0.8rem;">Upload an image for this event (optional)</small>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="toggleEventForm()">Cancel</button>
                    <button type="submit" class="btn-submit">Save Event</button>
                </div>

                <div id="form-message" class="form-message" style="display: none;"></div>
            </form>
        </div>

        <div id="timeline-container" class="timeline"></div>
    </section>

    <script>
        const START_DATE = new Date("2015-04-17");

        // Supabase Configuration
        // IMPORTANT: Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'https://crjvoaspkkuqbrtdxehg.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_cgYwyYlF8vEHTkUTnT3Z9A_nDN36S08';
        
        let supabaseClient = null;
        let brandsData = {};
        
        // Initialize Supabase client
        if (typeof supabase !== 'undefined' && SUPABASE_URL !== 'YOUR_SUPABASE_URL') {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }

        // Load events from Supabase
        async function loadSupabaseData() {
            if (!supabaseClient) {
                console.error("Supabase client not initialized");
                document.getElementById('timeline-container').innerHTML = "<p style='text-align:center; opacity:0.5;'>Database not configured.</p>";
                return;
            }
            
            try {
                const { data, error } = await supabaseClient
                    .from('events')
                    .select('*')
                    .order('start_date', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    document.getElementById('timeline-container').innerHTML = "<p style='text-align:center; opacity:0.5;'>No events yet. Create your first one!</p>";
                    return;
                }

                processEvents(data);
            } catch (e) {
                console.error("Failed to load events from Supabase:", e);
                document.getElementById('timeline-container').innerHTML = "<p style='text-align:center; opacity:0.5;'>Failed to load events. Check console for details.</p>";
            }
        }

        function processEvents(data) {
            // Normalize data structure (handle both old Excel format and new Supabase format)
            const normalizedData = data.map(event => ({
                id: event.id,
                Date: event.start_date || event.Date,
                Title: event.theme || event.Title,
                Description: event.description || event.Description,
                Location: event.city || event.Location,
                Brand: event.brand || event.Brand,
                ImagePath: event.image_path || null
            }));
            
            const sortedData = normalizedData.sort((a, b) => new Date(b.Date) - new Date(a.Date));
            renderTimeline(sortedData);
            renderOTD(sortedData);
        }

        function renderTimeline(events) {
            const container = document.getElementById('timeline-container');
            container.innerHTML = events.map(event => {
                // Get hotel image path
                let hotelImgSrc = '';
                if (event.ImagePath) {
                    hotelImgSrc = event.ImagePath;
                } else if (event.id) {
                    hotelImgSrc = `assets/images/hotel/${event.id}.jpg`;
                } else if (event.Date && event.Location) {
                    const base = `${event.Date}-${event.Location.replace(/\s+/g,'').toLowerCase()}`;
                    hotelImgSrc = `assets/images/hotel/${base}.jpg`;
                }

                // Get brand logo
                let brandLogoSrc = '';
                if (event.Brand && brandsData[event.Brand]) {
                    brandLogoSrc = brandsData[event.Brand];
                }

                return `
                <div class="event">
                    <div class="event-content">
                        <div class="event-title">${event.Title}</div>
                        <div class="event-desc">${event.Description || ''}</div>
                        <div class="event-date">${event.Date}${event.Location ? ' — ' + event.Location : ''}</div>
                    </div>
                    <div class="event-icon">
                        ${hotelImgSrc ? `<img src="${hotelImgSrc}" loading="lazy" onerror="this.style.display='none';" class="hotel-img" />` : ''}
                        ${brandLogoSrc ? `<img src="${brandLogoSrc}" loading="lazy" onerror="this.style.display='none';" class="brand-logo" style="width: 40px; height: 40px; margin-top: 8px; object-fit: contain; filter: none;" />` : ''}
                    </div>
                </div>
            `;
            }).join('');
            observeScroll();
        }

        function renderOTD(events) {
            const today = new Date();
            const m = today.getMonth();
            const d = today.getDate();
            const match = events.find(e => {
                const ed = new Date(e.Date);
                return ed.getMonth() === m && ed.getDate() === d;
            });
            const otdDiv = document.getElementById('otd-content');
            if(match) {
                const years = today.getFullYear() - new Date(match.Date).getFullYear();
                otdDiv.innerHTML = `<span style="color:var(--accent); font-size:0.8rem; letter-spacing:0.1em; display:block; margin-bottom:10px;">${years} YEARS AGO TODAY</span>${match.Title}`;
            } else {
                otdDiv.innerHTML = "No past events today. Let's make a new one!";
            }
        }

        function updateCountdown() {
            const diff = Math.floor((new Date() - START_DATE) / (1000 * 60 * 60 * 24));
            const numEl = document.getElementById('countdown-num');
            // animate number only
            numEl.classList.remove('num-animate');
            void numEl.offsetWidth;
            numEl.innerText = diff;
            numEl.classList.add('num-animate');
        }

        function observeScroll() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => { 
                    if(entry.isIntersecting) entry.target.classList.add('visible'); 
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.event').forEach(el => observer.observe(el));
        }

        const music = document.getElementById('bg-music');
        function toggleMusic() {
            if (music.paused) { 
                music.play(); 
                document.getElementById('music-icon').innerText = "||"; 
            } else { 
                music.pause(); 
                document.getElementById('music-icon').innerText = "⌇"; 
            }
        }

        // Toggle event form visibility
        function toggleEventForm() {
            const form = document.getElementById('new-event-form');
            form.classList.toggle('show');
            
            // Reset form if closing
            if (!form.classList.contains('show')) {
                document.getElementById('event-form').reset();
                hideFormMessage();
            }
        }

        // Load brands from JSON and populate select dropdown
        async function loadBrands() {
            try {
                const response = await fetch('assets/json/brands.json');
                const data = await response.json();
                const select = document.getElementById('brand');
                
                // Get unique brands (avoid duplicates)
                const uniqueBrands = Array.from(
                    new Map(data.brands.map(brand => [brand.value, brand])).values()
                );
                
                // Store brand logos in a map for later use
                uniqueBrands.forEach(brand => {
                    brandsData[brand.value] = brand.logo;
                    const option = document.createElement('option');
                    option.value = brand.value;
                    option.textContent = brand.label;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load brands:', error);
            }
        }

        // Show form message
        function showFormMessage(message, type) {
            const messageEl = document.getElementById('form-message');
            messageEl.textContent = message;
            messageEl.className = `form-message ${type}`;
            messageEl.style.display = 'block';
        }

        // Hide form message
        function hideFormMessage() {
            const messageEl = document.getElementById('form-message');
            messageEl.style.display = 'none';
        }

        // Submit event to Supabase
        async function submitEvent(e) {
            e.preventDefault();
            hideFormMessage();

            if (!supabaseClient) {
                showFormMessage('Supabase is not configured. Please add your credentials.', 'error');
                return;
            }

            const formData = new FormData(e.target);
            const imageFile = formData.get('hotel_image');
            
            const eventData = {
                start_date: formData.get('start_date'),
                end_date: formData.get('end_date'),
                city: formData.get('city'),
                brand: formData.get('brand'),
                theme: formData.get('theme'),
                description: formData.get('description') || null,
                created_at: new Date().toISOString()
            };

            try {
                // First, insert the event to get the ID
                const { data, error } = await supabaseClient
                    .from('events')
                    .insert([eventData])
                    .select();

                if (error) throw error;

                const newEvent = data[0];
                
                // If there's an image, upload it to Supabase Storage
                if (imageFile && imageFile.size > 0) {
                    try {
                        const fileExt = imageFile.name.split('.').pop();
                        const fileName = `${newEvent.id}.${fileExt}`;
                        const filePath = `hotel/${fileName}`;

                        const { error: uploadError } = await supabaseClient.storage
                            .from('event-images')
                            .upload(filePath, imageFile, {
                                cacheControl: '3600',
                                upsert: true
                            });

                        if (uploadError) throw uploadError;

                        // Get the public URL
                        const { data: urlData } = supabaseClient.storage
                            .from('event-images')
                            .getPublicUrl(filePath);

                        // Update the event with the image path
                        await supabaseClient
                            .from('events')
                            .update({ image_path: urlData.publicUrl })
                            .eq('id', newEvent.id);
                    } catch (uploadError) {
                        console.error('Image upload failed:', uploadError);
                        // Continue anyway, event is saved
                    }
                }

                showFormMessage('Event saved successfully!', 'success');
                
                // Reset form after 2 seconds and close
                setTimeout(() => {
                    toggleEventForm();
                    // Reload the timeline to show the new event
                    loadSupabaseData();
                }, 2000);
            } catch (error) {
                console.error('Error saving event:', error);
                showFormMessage('Failed to save event: ' + error.message, 'error');
            }
        }

        window.onload = () => {
            loadSupabaseData();
            updateCountdown();
            loadBrands();
        };
    </script>
</body>
</html>
