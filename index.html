<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Joyan | A Glimpse of Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <!-- Handwritten font for event descriptions -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --bg-color: #fdfcf8; /* Gallery White */
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --accent: #8b7355; /* Muted Gold/Bronze */
            --line-color: #1a1a1a;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', -apple-system, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-primary); 
            font-family: var(--font-sans); 
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Calm Background Animation */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.8) 0%, rgba(253,252,248,0) 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* Music Control - Floating Glassmorphism */
        .music-control { 
            position: fixed; 
            bottom: 30px; 
            right: 25px; 
            z-index: 1000; 
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.05); 
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }
        .music-control:active { transform: scale(0.9); }
        
        /* Header Section */
        header { 
            height: 90vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            padding: 0 30px;
            animation: fadeIn 2s ease;
        }

        header .subtitle { 
            font-size: 0.75rem; 
            letter-spacing: 0.3em; 
            text-transform: uppercase; 
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        h1 { 
            font-family: var(--font-serif); 
            font-size: 4rem; 
            font-weight: 400;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        header p.tagline {
            font-family: var(--font-serif);
            font-style: italic;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .countdown-container { margin: 40px 0; }
        .time-val { 
            font-size: 3rem; 
            font-family: var(--font-serif); 
            color: var(--text-primary);
        }
        /* smoother number-only animation */
        @keyframes num-change {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            30% { transform: scale(1.3) rotate(5deg); opacity: 0.6; }
            60% { transform: scale(0.9) rotate(-5deg); opacity: 0.6; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .num-animate {
            display: inline-block;
            animation: num-change 0.8s ease-in-out;
            backface-visibility: hidden;
        }

        .since-date {
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            color: var(--accent);
            opacity: 0.8;
        }

        /* Timeline Styling inspired by provided Image */
        section { padding: 80px 20px; max-width: 900px; margin: 0 auto; }
        h2 { 
            font-family: var(--font-serif); 
            font-size: 2rem;
            text-align: center; 
            margin-bottom: 60px; 
            font-weight: 400;
        }

        .timeline { 
            position: relative; 
            padding: 40px 0;
        }

        /* The Vertical Line */
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--line-color);
            transform: translateX(-50%);
            opacity: 0.2;
        }

        .event { 
            position: relative; 
            margin-bottom: 100px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            width: 100%;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .event.visible { opacity: 1; transform: translateY(0); }

        /* The Dot */
        .event::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 8px;
            height: 8px;
            background: var(--line-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .event-content { 
            width: 42%; 
            text-align: right; 
        }

        .event:nth-child(even) { flex-direction: row-reverse; }
        .event:nth-child(even) .event-content { text-align: left; }
        .event:nth-child(even) .event-icon { justify-content: flex-end; padding-right: 20px; padding-left: 0; }

        .event-title { 
            font-family: var(--font-serif); 
            font-size: 1.6rem; 
            margin-bottom: 4px;
        }
        .event-desc {
            font-family: 'Dancing Script', cursive, var(--font-sans);
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .event-date { 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            letter-spacing: 0.1em;
            color: var(--text-secondary);
        }

        .event-icon { 
            width: 42%; 
            display: flex; 
            justify-content: flex-start; 
            padding-left: 20px; 
        }

        .event-icon img { 
            width: 80px; 
            height: 80px; 
            border-radius: 12px; 
            object-fit: cover; 
            filter: sepia(20%) contrast(95%);
            transition: transform 0.5s ease;
        }
        
        /* OTD Section Card */
        #otd-content {
            background: white;
            padding: 40px;
            border: 1px solid #f0eee9;
            box-shadow: 0 10px 40px rgba(0,0,0,0.02);
            border-radius: 2px;
            font-family: var(--font-serif);
            font-size: 1.1rem;
        }

        /* Button Styling */
        .add-btn { 
            display: block; 
            margin: 60px auto; 
            padding: 20px 40px; 
            border: 1px solid var(--text-primary); 
            background: none; 
            cursor: pointer; 
            font-size: 0.8rem;
            letter-spacing: 0.2em; 
            text-decoration: none; 
            color: var(--text-primary); 
            text-align: center;
            transition: all 0.4s;
        }
        .add-btn:hover { background: var(--text-primary); color: white; }

        /* iPhone Specific Tweaks */
        @media(max-width:600px){
            h1 { font-size: 2.8rem; }
            .time-val { font-size: 2.2rem; }
            
            .timeline::before { left: 30px; }
            .event { flex-direction: row !important; margin-bottom: 60px; }
            .event::after { left: 30px; }
            
            .event-content { 
                width: calc(100% - 100px); 
                text-align: left !important; 
                margin-left: 60px;
            }
            .event-icon { 
                position: absolute;
                right: 0;
                width: 50px;
                padding: 0 !important;
            }
            .event-icon img { width: 50px; height: 50px; border-radius: 50%; }
            .event-title { font-size: 1.25rem; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop src="James%20Major-Glimpse%20of%20Us.mp3"></audio>

    <div class="music-control" onclick="toggleMusic()">
        <span id="music-icon" style="font-size: 1.2rem;">⌇</span>
    </div>

    <header>
        <p class="subtitle">The Story of Us</p>
        <h1>Joyan</h1>
        <p class="tagline">A life of Joy, and a lifetime of Ian.</p>
        
        <div class="countdown-container">
            <div id="countdown-display" class="time-val"><span id="countdown-num">0</span> Days</div>
            <p class="since-date">SINCE 2015.04.17</p>
        </div>
    </header>

    <section id="otd-section">
        <h2>Today in History</h2>
        <div id="otd-content" style="text-align: center;">
            Checking our memories...
        </div>
    </section>

    <section>
        <h2>Our Timeline</h2>
        <div id="timeline-container" class="timeline"></div>
    </section>

    <script>
        const EXCEL_FILE = 'events.xlsx';
        const START_DATE = new Date("2015-04-17");

        async function loadExcelData() {
            try {
                const response = await fetch(EXCEL_FILE);
                const arrayBuffer = await response.arrayBuffer();
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                let jsonData = XLSX.utils.sheet_to_json(firstSheet, { raw: false });
                
                jsonData = jsonData.map(row => {
                    if (row.Date && typeof row.Date === 'number') {
                        const jsDate = new Date((row.Date - 25569) * 86400 * 1000);
                        row.Date = jsDate.toISOString().split('T')[0];
                    } else if (row.Date instanceof Date) {
                        row.Date = row.Date.toISOString().split('T')[0];
                    }
                    return row;
                });
                processEvents(jsonData);
            } catch (e) {
                console.error("Excel load failed.", e);
                document.getElementById('timeline-container').innerHTML = "<p style='text-align:center; opacity:0.5;'>Connect your events.xlsx to begin.</p>";
            }
        }

        function processEvents(data) {
            const sortedData = data.sort((a, b) => new Date(b.Date) - new Date(a.Date));
            renderTimeline(sortedData);
            renderOTD(sortedData);
        }

        function renderTimeline(events) {
            const container = document.getElementById('timeline-container');
            container.innerHTML = events.map(event => `
                <div class="event">
                    <div class="event-content">
                        <div class="event-title">${event.Title}</div>
                        <div class="event-desc">${event.Description || ''}</div>
                        <div class="event-date">${event.Date}${event.Location ? ' — ' + event.Location : ''}</div>
                    </div>
                    <div class="event-icon">
                        ${event.Image ? `<img src="${event.Image}" loading="lazy" />` : ''}
                    </div>
                </div>
            `).join('');
            observeScroll();
        }

        function renderOTD(events) {
            const today = new Date();
            const m = today.getMonth();
            const d = today.getDate();
            const match = events.find(e => {
                const ed = new Date(e.Date);
                return ed.getMonth() === m && ed.getDate() === d;
            });
            const otdDiv = document.getElementById('otd-content');
            if(match) {
                const years = today.getFullYear() - new Date(match.Date).getFullYear();
                otdDiv.innerHTML = `<span style="color:var(--accent); font-size:0.8rem; letter-spacing:0.1em; display:block; margin-bottom:10px;">${years} YEARS AGO TODAY</span>${match.Title}`;
            } else {
                otdDiv.innerHTML = "No past events today. Let's make a new one!";
            }
        }

        function updateCountdown() {
            const diff = Math.floor((new Date() - START_DATE) / (1000 * 60 * 60 * 24));
            const numEl = document.getElementById('countdown-num');
            // animate number only
            numEl.classList.remove('num-animate');
            void numEl.offsetWidth;
            numEl.innerText = diff;
            numEl.classList.add('num-animate');
        }

        function observeScroll() {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => { 
                    if(entry.isIntersecting) entry.target.classList.add('visible'); 
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.event').forEach(el => observer.observe(el));
        }

        const music = document.getElementById('bg-music');
        function toggleMusic() {
            if (music.paused) { 
                music.play(); 
                document.getElementById('music-icon').innerText = "||"; 
            } else { 
                music.pause(); 
                document.getElementById('music-icon').innerText = "⌇"; 
            }
        }

        window.onload = () => {
            loadExcelData();
            updateCountdown();
        };
    </script>
</body>
</html>
